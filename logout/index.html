<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signed Out — Logout</title>
  <meta name="description" content="You're signed out — return to homepage." />
  <style>
    /* Updated to use a green -> teal gradient as requested
       Primary accent runs from #17A34B (green) to #12B981 (teal) */
    :root{
      --bg1:#fff;
      --bg2:#fff;
      --card-bg: rgba(255,255,255,0.78);
      --text:#102218;
      --muted:#4d6356;
      --accent1: #17A34B; /* green */
      --accent2: #12B981; /* teal */
      --radius:20px;
      --glass-blur:10px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg1: #071412;
        --bg2: #04221b;
        --card-bg: rgba(6,12,10,0.56);
        --text: #e8f7f1;
        --muted: #9ccfb7;
        --accent1: #1e8f43;
        --accent2: #0fae86;
        --glass-blur: 12px;
      }
    }

    html,body{height:100%;}
    body{
      margin:10;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      /* soft background with green tint */
      background: radial-gradient(1100px 520px at 12% 14%, rgba(18,185,129,0.06), transparent 12%),
                  radial-gradient(900px 420px at 92% 86%, rgba(23,163,75,0.04), transparent 12%),
                  linear-gradient(180deg,var(--bg1), var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;

    }



    /* Right: Card */
    .card{
      border-radius:var(--radius);
      padding:36px;
      min-height:400px;
      min-width:600px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:stretch;
      justify-content:center;
      background: var(--card-bg);
      box-shadow: 0 12px 40px rgba(8,20,20,0.06);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255,255,255,0.44);
    }

    @media (prefers-color-scheme: dark){
      .card{ border: 1px solid rgba(255,255,255,0.04); }
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:12px;
    }

    .status-icon{
      width:72px; height:72px; flex:0 0 72px;
      display:inline-grid; place-items:center;
      border-radius:999px;
      border: 3px solid #17A34B;
      /* green -> teal soft gradient */
      background: linear-gradient(135deg, #fff
, #fff);
      box-shadow: inset 0 -6px 18px rgba(18,185,129,0.06), 0 8px 22px rgba(18,185,129,0.06);
    }

    .status-icon svg{width:40px;height:40px;} 

    h1{
      margin-left: 10px;
      font-weight:700;
      font-size:28px;
      letter-spacing:-0.02em;
    }

    p.lead{
      margin-left: 10px;
      color:var(--muted);
      font-size:15px;
      line-height:1.45;
    }

    .actions{
      margin-left: 20px;
      display:flex;
      gap:12px;
      margin-top:8px;
      align-items:center;
    }

    .btn{
        
      -webkit-appearance:none;
      appearance:none;
      border:0;
      border-radius:12px;
      padding:12px 16px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s ease;
      /* use the green -> teal gradient */
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color:white;
      box-shadow: 0 8px 26px rgba(18,185,129,0.12);
    }

    .btn:active{ transform: translateY(1px) }
    .btn:focus{ outline: 3px solid color-mix(in srgb, var(--accent2) 24%, transparent); }

    .btn.secondary{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(18,185,129,0.12);
      box-shadow:none;
    }

    @media (prefers-color-scheme: dark){
      .btn.secondary{ border:1px solid rgba(255,255,255,0.06); }
    }

    .hint{
              margin-left: 20px;

      margin-top:8px;
      font-size:13px;
      color:var(--muted);
    }

    .small-muted{
              margin-left: 20px;

      font-size:12px;color:var(--muted);
      margin-top:6px;
    }


    /* micro animation */
    
    .check-pop{ animation:pop .64s cubic-bezier(.2,.9,.3,1);       margin-left: 20px;
}
    @keyframes pop{ 0%{ transform:scale(.92); opacity:0 } 60%{ transform:scale(1.04); opacity:1 } 100%{ transform:scale(1) } }

    /* accessibility small */
    .sr-only{ position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0 }
  </style>
</head>
<body>
    <aside class="card" role="status" aria-live="polite">
      <div class="badge">
        <div class="status-icon check-pop" aria-hidden="true">
          <!-- checkmark in rounded square updated to green theme -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect width="30" height="24" rx="6" fill="white" opacity="0.02"></rect>
            <path d="M6 12.2l3.2 3.2L18 6.6" stroke="#17A34B" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
        </div>
        <div>
          <h1 id="signedOutTitle">You’ve been signed out</h1>
          <p class="lead">For your security, your session has ended. You can return to the homepage or sign in again.</p>
        </div>
      </div>

      <div class="actions" role="group" aria-label="Sign out actions">
        <a class="btn" href="/" id="homeBtn">Return to Homepage</a>
        <a class="btn secondary" href="/login-form/" id="signinBtn">Sign in</a>
      </div>

      <div class="hint" id="hint">
        Signed out at <time datetime=""> <!-- JS will fill time --> </time>
      </div>

      <div class="small-muted">If you did not sign out or suspect someone else accessed your account, please reset your password or contact support.</div>

    </aside>

  </main>

  <script>
    (function(){
      // Insert timestamp
      const t = new Date();
      const timeEl = document.querySelector('.hint time');
      if(timeEl){
        timeEl.textContent = t.toLocaleString();
        timeEl.dateTime = t.toISOString();
      }

      // minor keyboard accessibility: activate primary with Enter/Space when focused
      const homeBtn = document.getElementById('homeBtn');
      if(homeBtn){
        homeBtn.addEventListener('keydown', function(e){ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); this.click(); } });
      }

      // Respect prefers-reduced-motion
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        document.querySelectorAll('.check-pop').forEach(el=> el.style.animation = 'none');
      }
    })();
  </script>
</body>
</html>

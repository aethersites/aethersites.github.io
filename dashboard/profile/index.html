<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile Dashboard â€” GoodPlates</title>
</head>
<body>
  <h1>Profile</h1>
  <form id="profileForm" autocomplete="off">
    <label>Full Name <input type="text" id="fullName" name="fullName" required /></label><br>
    <label>Email <input type="email" id="email" name="email" required disabled /></label><br>
    <label>Phone <input type="tel" id="phone" name="phone" /></label><br>
    <label>Location <input type="text" id="location" name="location" /></label><br>
    <label>Bio <textarea id="bio" name="bio"></textarea></label><br>
    <button type="submit" id="saveBtn">Save</button>
    <button type="button" id="logoutBtn">Logout</button>
    <div id="saveStatus"></div>
  </form>

  <div id="notSignedInModal" style="display:none;">
    <p>You must be signed in to view your profile.</p>
    <button id="lightboxLoginBtn">Go to Login</button>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>

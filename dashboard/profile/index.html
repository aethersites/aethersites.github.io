<!-- /dashboard/profile/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto my-12 p-8 bg-white rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">User Profile</h1>

    <!-- Profile Picture -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Profile Picture</h2>
      <div class="flex items-center space-x-6">
        <img id="profile-preview" src="https://via.placeholder.com/120" 
             alt="Profile Preview" class="w-28 h-28 rounded-full object-cover border">
        <div class="flex-1">
          <input type="file" id="profile-picture" accept="image/*" class="block w-full text-sm text-gray-700 border rounded-lg p-2">
          <p id="upload-status" class="text-xs mt-2 text-gray-500"></p>
        </div>
      </div>
    </section>

    <!-- Basic Information -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Basic Information</h2>
      <div class="space-y-3">
        <div>
          <label for="name" class="block font-medium">Full Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded-lg" placeholder="Your full name">
        </div>
        <div>
          <label for="email" class="block font-medium">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded-lg" readonly>
        </div>
        <div>
          <label for="phone" class="block font-medium">Phone</label>
          <input type="tel" id="phone" class="w-full p-2 border rounded-lg" placeholder="+31 ...">
        </div>
      </div>
    </section>

    <!-- Billing Information -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Billing Information</h2>
      <div class="space-y-3">
        <div>
          <label for="card-number" class="block font-medium">Card Number</label>
          <input type="text" id="card-number" class="w-full p-2 border rounded-lg" placeholder="•••• •••• •••• ••••">
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="expiry" class="block font-medium">Expiry</label>
            <input type="text" id="expiry" class="w-full p-2 border rounded-lg" placeholder="MM/YY">
          </div>
          <div class="flex-1">
            <label for="cvc" class="block font-medium">CVC</label>
            <input type="text" id="cvc" class="w-full p-2 border rounded-lg" placeholder="123">
          </div>
        </div>
      </div>
    </section>

    <!-- Nutrition Goals -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Nutrition Goals</h2>
      <div class="space-y-3">
        <div>
          <label for="calories" class="block font-medium">Daily Calorie Goal</label>
          <input type="number" id="calories" class="w-full p-2 border rounded-lg" placeholder="2000">
        </div>
        <div class="grid grid-cols-3 gap-3">
          <div>
            <label for="protein" class="block font-medium">Protein (g)</label>
            <input type="number" id="protein" class="w-full p-2 border rounded-lg" placeholder="g">
          </div>
          <div>
            <label for="carbs" class="block font-medium">Carbs (g)</label>
            <input type="number" id="carbs" class="w-full p-2 border rounded-lg" placeholder="g">
          </div>
          <div>
            <label for="fats" class="block font-medium">Fats (g)</label>
            <input type="number" id="fats" class="w-full p-2 border rounded-lg" placeholder="g">
          </div>
        </div>
      </div>
    </section>

    <button id="save-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700">
      Save Profile
    </button>

    <button id="logout-btn" class="w-full mt-3 bg-gray-200 text-black py-2 rounded-lg hover:bg-gray-300">
      Log out
    </button>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grocery & Pantry</title>
  <link rel="stylesheet" href="grocery.css" />
  <script type="module" src="grocery.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ¥¦ My Grocery & Pantry</div>
  </header>

  <!-- panels container -->
  <main class="container" id="panelContainer">
    <!-- Grocery panel -->
    <section class="panel left-panel" aria-labelledby="groceryTitle">
      <div class="panel-header">
        <h2 id="groceryTitle">Grocery</h2>
        <div class="add-row" role="search" aria-label="Add grocery item">
          <input id="groceryInput" placeholder="e.g. Bananas" autocomplete="off" />
          <input id="groceryQty" type="number" min="1" value="1" aria-label="quantity" />
          <button id="addGrocery" class="btn" aria-disabled="true">Add</button>
        </div>
      </div>

      <ul id="groceryList" class="list" aria-live="polite" role="list"></ul>
    </section>

    <!-- Pantry panel -->
    <section class="panel right-panel" aria-labelledby="pantryTitle">
      <div class="panel-header">
        <h2 id="pantryTitle">Pantry</h2>
        <div class="note">Items in your pantry â€” ready to cook with.</div>
      </div>

      <ul id="pantryList" class="list" aria-live="polite" role="list"></ul>
    </section>
        <div id="userDisplay" class="user-info">Not signed in</div>
  </main>

</body>
</html>

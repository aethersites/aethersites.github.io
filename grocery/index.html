<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grocery List</title>
    <script type="module" src="grocery.js"></script>
  </head>
  <body>
    <h1>My Grocery & Pantry</h1>

    <section>
      <h2>Grocery List</h2>
      <input id="groceryInput" placeholder="Add grocery item..." />
      <input id="groceryQty" type="number" min="1" value="1" />
      <button id="addGrocery">Add</button>
      <ul id="groceryList"></ul>
    </section>

    <section>
      <h2>Pantry</h2>
      <ul id="pantryList"></ul>
    </section>
  </body>
</html>

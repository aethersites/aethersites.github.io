<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet"></noscript>
  <title>GoodPlates header</title>
</head>
<body>

<header class="gp-topnav" role="banner" aria-label="Main navigation">
  <div class="gp-container">

    <!-- Left: brand (icon + name) -->
    <a class="gp-brand" href="/" aria-label="GoodPlates home">
      <div class="gp-logo-sq" aria-hidden="true">
        <img id="gpLogo" src="/favicon.png" alt="GoodPlates logo" width="22" height="22"
             style="width:100%; height:100%; object-fit:cover; border-radius:inherit; display:block;"
             onerror="this.onerror=null; this.src='/assets/img/logo-fallback.png';">
      </div>

      <div class="gp-brand-text" style="text-decoration:none;color:inherit">
        <div class="gp-name">GoodPlates</div>
      </div>
    </a>

    <!-- Center: links (desktop) -->
    <nav class="gp-links" role="navigation" aria-label="Primary">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/recipes/">Recipes</a></li>
        <li><a href="/features/">Features</a></li>
        <li><a href="/pricing/">Pricing</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>

    <!-- Right: CTA + hamburger -->
    <div class="gp-actions">
      <a href="/login-form/" class="gp-cta cta" title="Login">Login</a>

      <button id="gpHamburger" class="gp-hamburger" aria-controls="gpMobileMenu" aria-expanded="false" aria-label="Open menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </div>

  </div>

  <!-- Mobile: slide-over -->
  <aside id="gpMobileMenu" class="gp-mobile" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="gp-mobile-panel" role="document">
      <div class="gp-mobile-head">
        <div class="gp-mobile-brand" style="display:flex;align-items:center;gap:10px">
          <div class="gp-logo-sq" style="width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;background:linear-gradient(90deg,#16a34a,#15803d)">G</div>
          <div class="gp-name">GoodPlates</div>
        </div>
        <button id="gpMobileClose" class="icon-btn" aria-label="Close menu">âœ•</button>
      </div>

      <nav class="gp-mobile-links" aria-label="Mobile primary">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/recipes/">Recipes</a></li>
          <li><a href="/features/">Features</a></li>
          <li><a href="/pricing/">Pricing</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>

      <div class="gp-mobile-foot" style="margin-top:18px">
        <a href="/login-form/" class="gp-cta cta" style="width:100%; display:inline-block; text-align:center">Login</a>
      </div>
    </div>

    <div class="gp-mobile-overlay" tabindex="-1" data-close></div>
  </aside>

  <!-- Scoped header CSS (namespaced & hardened) -->
  <style>
    /* IMPORTANT: All header variables & rules are scoped to header.gp-topnav
       so other pages' CSS can't easily override them. Keep this style block
       inside the header include OR in a dedicated header stylesheet loaded last. */

    /* Header-local design tokens (scoped) */
    header.gp-topnav {
      --gp-primary: #16a34a;
      --gp-primary-700: #15803d;
      --gp-primary-100: #dcfce7;
      --gp-fg: #0f172a;
      --gp-muted: #6b7280;
      --gp-border: #e6e9ee;
      --gp-radius: 12px;
      --gp-shadow-soft: 0 8px 24px rgba(2,6,23,0.06);
      --gp-glass: rgba(255,255,255,0.72);
      --gp-container: 1200px;
    }

    /* Box sizing for header subtree only (keeps global resets untouched) */
    header.gp-topnav, header.gp-topnav * { box-sizing: border-box; }

    /* Layout & visual (use !important for critical layout to prevent accidental overrides) */
    header.gp-topnav {
      position: sticky !important;
      top: 0 !important;
      z-index: 9999 !important; /* high priority to sit above page elements */
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, var(--gp-glass), rgba(255,255,255,0.82)) !important;
      border-bottom: 1px solid rgba(15,23,42,0.03) !important;
      min-height: 64px !important;
      display: flex;
      align-items: center;
      width: 100%;
      /* small performance hint: prefer padding on container, but we set a default here */
      padding: 0 !important;
      /* keep header content from being impacted by parent's font-size */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Container */
    header.gp-topnav .gp-container {
      max-width: var(--gp-container);
      margin: 0 auto;
      padding: 12px 20px !important; /* consistent spacing across pages */
      display: flex;
      align-items: center;
      gap: 70px;
      justify-content: flex-start;
    }

    /* Brand */
    header.gp-topnav .gp-brand {
      display: flex;
      gap: 12px;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    header.gp-topnav .gp-logo-sq { width:40px; height:40px; border-radius:10px; display:flex; align-items:center; justify-content:center; color:white; font-weight:600; overflow:hidden; flex-shrink:0; }
    header.gp-topnav .gp-name { font-weight:600; color:var(--gp-fg); }

    /* Links (desktop) */
    header.gp-topnav .gp-links ul { list-style:none; padding:0; margin:0; display:flex; gap:22px; align-items:center; }
    header.gp-topnav .gp-links a {
      display:inline-flex;
      align-items:center;
      padding:8px 10px;
      border-radius:0;
      color: var(--gp-muted) !important;
      font-weight:500;
      transition: color .12s ease;
      border:none;
      font-size:16px;
      background:none;
      box-shadow:none;
      transform:none;
    }
    header.gp-topnav .gp-links a:hover { color: var(--gp-fg) !important; }
    header.gp-topnav .gp-links a.is-active,
    header.gp-topnav .gp-links a[aria-current="page"] {
      color: var(--gp-fg) !important;
    }

    /* Actions (CTA + hamburger) */
    header.gp-topnav .gp-actions { display:flex; gap:8px; align-items:center; margin-left:auto; }
    header.gp-topnav .gp-cta {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 18px;
      min-width: 120px;
      border-radius: 999px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(18,185,129,0.12);
      overflow: hidden;
      z-index: 0;
    }
    header.gp-topnav .gp-cta::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit;
      background: linear-gradient(90deg, #17A34B, #12B981);
      z-index: -1; opacity: 1;
    }
    header.gp-topnav .gp-cta::after {
      content: "";
      position: absolute; inset: 0; border-radius: inherit;
      background: linear-gradient(90deg, #119140, #0fa673);
      z-index: -1; opacity: 0; transition: opacity .3s;
    }
    header.gp-topnav .gp-cta:hover::after { opacity: 1; }

    /* Hamburger (mobile) */
    header.gp-topnav .gp-hamburger { display:none; width:44px; height:44px; border-radius:10px; border:1px solid var(--gp-border); background:transparent; align-items:center; justify-content:center; padding:8px; cursor:pointer; }
    header.gp-topnav .gp-hamburger .bar { display:block; width:18px; height:2px; background:var(--gp-fg); margin:3px 0; transition:all .18s ease; }

    /* Mobile menu */
    header.gp-topnav .gp-mobile { display:none; position:fixed; inset:0; z-index:100; }
    header.gp-topnav .gp-mobile-panel { max-width: 420px; width:100%; background:white; padding:18px; box-shadow: 0 16px 48px rgba(2,6,23,0.08); }
    header.gp-topnav .gp-mobile-links ul { list-style:none; padding:6px 0; margin:0; display:flex; flex-direction:column; gap:6px; }
    header.gp-topnav .gp-mobile-links a { display:block; padding:12px 10px; border-radius:8px; font-weight:600; color:var(--gp-fg); }
    header.gp-topnav .gp-mobile-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.28); }

    /* Small utilities */
    header.gp-topnav .small { font-size:12px; color:var(--gp-muted); }
    header.gp-topnav .muted { color:var(--gp-muted); }

    /* Responsive breakpoint */
    @media (max-width:1100px) {
      header.gp-topnav .gp-links { display:none !important; }
      header.gp-topnav .gp-hamburger { display:inline-flex !important; }
      header.gp-topnav .gp-cta { display:none !important; }
      header.gp-topnav .gp-container { gap: 16px !important; }
    }
  </style>

  <script>
    (function(){
      const hamb = document.getElementById('gpHamburger');
      const mobile = document.getElementById('gpMobileMenu');
      const closeBtn = document.getElementById('gpMobileClose');
      const overlay = mobile?.querySelector('[data-close]');

      function openMobile(){
        mobile.style.display = 'block';
        mobile.setAttribute('aria-hidden','false');
        hamb.setAttribute('aria-expanded','true');
        document.body.style.overflow = 'hidden';
      }
      function closeMobile(){
        mobile.style.display = 'none';
        mobile.setAttribute('aria-hidden','true');
        hamb.setAttribute('aria-expanded','false');
        document.body.style.overflow = '';
      }

      hamb?.addEventListener('click', openMobile);
      closeBtn?.addEventListener('click', closeMobile);
      overlay?.addEventListener('click', closeMobile);
      document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeMobile(); });

      window.addEventListener('resize', ()=> {
        if(window.matchMedia('(min-width:1101px)').matches){
          closeMobile();
        }
      });
    })();
  </script>

  <script>
    (function(){
      function norm(path) {
        path = String(path || '/').replace(/index\.html$/, '');
        if (!path.endsWith('/')) path = path + '/';
        return path;
      }

      const current = norm(window.location.pathname);
      const links = document.querySelectorAll('.gp-links a, .gp-mobile-links a');

      links.forEach(a => {
        a.classList.remove('is-active');
        a.removeAttribute('aria-current');

        const href = a.getAttribute('href') || '';
        try {
          const url = new URL(href, location.origin);
          if (norm(url.pathname) === current) {
            a.classList.add('is-active');
            a.setAttribute('aria-current', 'page');
          }
        } catch (err) {}
      });
    })();
  </script>
</header>

<!-- NOTE:
  1) To stop page-to-page layout shifts caused by scrollbars, add this to your global CSS:
       html { overflow-y: scroll; }

  2) If you use Tailwind or other global CSS that could touch .gp-topnav, make sure this header CSS
     is loaded after those styles OR keep it inline inside the header include (as above).

  3) If you prefer avoiding !important, remove them and ensure header CSS is the last stylesheet loaded.
-->

</body>
</html>

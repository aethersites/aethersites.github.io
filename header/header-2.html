  <script>
    (function(){
      const hamb = document.getElementById('gpHamburger');
      const mobile = document.getElementById('gpMobileMenu');
      const closeBtn = document.getElementById('gpMobileClose');
      const overlay = mobile?.querySelector('[data-close]');

      function openMobile(){
        mobile.style.display = 'block';
        mobile.setAttribute('aria-hidden','false');
        hamb.setAttribute('aria-expanded','true');
        document.body.style.overflow = 'hidden';
      }
      function closeMobile(){
        mobile.style.display = 'none';
        mobile.setAttribute('aria-hidden','true');
        hamb.setAttribute('aria-expanded','false');
        document.body.style.overflow = '';
      }

      hamb?.addEventListener('click', openMobile);
      closeBtn?.addEventListener('click', closeMobile);
      overlay?.addEventListener('click', closeMobile);
      document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeMobile(); });

      window.addEventListener('resize', ()=> {
        if(window.matchMedia('(min-width:1101px)').matches){
          closeMobile();
        }
      });
    })();
  </script>

<script>
(function () {
  // Small, resilient dropdown bootstrap you can drop into pages.
  // Paste this at bottom of page (after header fetch); it will wait for elements if needed.

  function $id(id) { return document.getElementById(id); }

  // Deterministic placement: measure intrinsic width, lock it, position right-aligned.
  function placeMenuFixed(btn, menu) {
  if (!btn || !menu) return;
  if (menu.parentElement !== document.body) document.body.appendChild(menu);

  // Prepare for measurement
  menu.classList.remove('gp-visible');
  menu.classList.add('gp-hidden');
  // Ensure it's in the flow so scrollWidth/height work
  menu.style.position = 'fixed';
  menu.style.left = '0';
  menu.style.top = '0';
  menu.style.width = 'auto';
  menu.style.maxWidth = 'none';
  menu.style.display = 'block';

  // measure
  const intrinsicW = Math.ceil(menu.scrollWidth || 180);
  const maxW = Math.max(0, window.innerWidth - 16);
  const finalW = Math.min(intrinsicW, maxW);

  menu.style.width = finalW + 'px';
  menu.style.maxHeight = (window.innerHeight - 32) + 'px';
  menu.style.overflowY = 'auto';

  const rect = btn.getBoundingClientRect();
  let left = rect.right - finalW;
  let top = rect.bottom + 8;
  left = Math.max(8, Math.min(left, window.innerWidth - finalW - 8));

  // flip up if no room below
  const willBeBottom = top + menu.offsetHeight <= window.innerHeight - 8;
  if (!willBeBottom) {
    top = Math.max(8, rect.top - menu.offsetHeight - 8);
  }

  menu.style.left = left + 'px';
  menu.style.top = top + 'px';

  // show
  requestAnimationFrame(function () {
    menu.classList.remove('gp-hidden');
    menu.classList.add('gp-visible');
  });
}

function openMenu(btn, menu) {
  placeMenuFixed(btn, menu);
  menu.setAttribute('data-gp-open', 'true');
  btn.setAttribute('aria-expanded', 'true');
  const first = menu.querySelector('[role="menuitem"], a, button');
  if (first && typeof first.focus === 'function') first.focus();
}

function closeMenu(btn, menu) {
  if (!menu) return;
  menu.removeAttribute('data-gp-open');
  btn && btn.setAttribute('aria-expanded', 'false');
  menu.classList.remove('gp-visible');
  menu.classList.add('gp-hidden');
  // clear inline width so next open re-measures cleanly
  menu.style.width = '';
  menu.style.maxHeight = '';
}

  // Binds handlers; safe to call repeatedly.
  function initAvatarDropdown() {
    const btn = $id('avatarBtn');
    const menu = $id('avatarMenu');
    const btnMobile = $id('avatarBtnMobile');
    const menuMobile = $id('avatarMenuMobile');

    if (!btn && !btnMobile) return; // not present yet

    function onceAdd(el, ev, fn) {
      if (!el) return;
      if (!el._gp_listened) el._gp_listened = {};
      if (el._gp_listened[ev]) return;
      el.addEventListener(ev, fn);
      el._gp_listened[ev] = true;
    }

    if (btn && menu) {
      onceAdd(btn, 'click', function (e) {
        e.stopPropagation();
        if (e.stopImmediatePropagation) e.stopImmediatePropagation();
        const isOpen = menu.getAttribute('data-gp-open') === 'true';
        if (isOpen) closeMenu(btn, menu);
        else openMenu(btn, menu);
      });
    }

    if (btnMobile && menuMobile) {
      onceAdd(btnMobile, 'click', function (e) {
        e.stopPropagation();
        if (e.stopImmediatePropagation) e.stopImmediatePropagation();
        const isOpen = menuMobile.getAttribute('data-gp-open') === 'true';
        if (isOpen) closeMenu(btnMobile, menuMobile);
        else openMenu(btnMobile, menuMobile);
      });
    }

    onceAdd(document, 'click', function (e) {
      if (menu && menu.getAttribute('data-gp-open') === 'true') {
        if (!menu.contains(e.target) && !(btn && btn.contains(e.target))) closeMenu(btn, menu);
      }
      if (menuMobile && menuMobile.getAttribute('data-gp-open') === 'true') {
        if (!menuMobile.contains(e.target) && !(btnMobile && btnMobile.contains(e.target))) closeMenu(btnMobile, menuMobile);
      }
    });

    onceAdd(document, 'keydown', function (e) {
      if (e.key === 'Escape') {
        if (menu && menu.getAttribute('data-gp-open') === 'true') closeMenu(btn, menu);
        if (menuMobile && menuMobile.getAttribute('data-gp-open') === 'true') closeMenu(btnMobile, menuMobile);
      }
    });

    onceAdd(window, 'resize', function () {
      if (menu && menu.getAttribute('data-gp-open') === 'true') placeMenuFixed(btn, menu);
      if (menuMobile && menuMobile.getAttribute('data-gp-open') === 'true') placeMenuFixed(btnMobile, menuMobile);
    });
    onceAdd(window, 'scroll', function () {
      if (menu && menu.getAttribute('data-gp-open') === 'true') placeMenuFixed(btn, menu);
      if (menuMobile && menuMobile.getAttribute('data-gp-open') === 'true') placeMenuFixed(btnMobile, menuMobile);
    });

    // Ensure header area isn't pointer-blocked by host
    const top = document.querySelector('.gp-topnav');
    if (top) {
      top.style.pointerEvents = 'auto';
      Array.from(top.querySelectorAll('*')).forEach(el => { el.style.pointerEvents = 'auto'; });
    }
  }

  // Try init immediately; also observe DOM for asynchronous header injection.
  try { initAvatarDropdown(); } catch (e) { /* ignore */ }

  const mo = new MutationObserver(function () {
    if (document.getElementById('avatarBtn') || document.getElementById('avatarBtnMobile')) {
      initAvatarDropdown();
    }
  });
  mo.observe(document.documentElement || document.body, { childList: true, subtree: true });

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', initAvatarDropdown);
  else setTimeout(initAvatarDropdown, 0);
})();
</script>

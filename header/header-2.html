  <script>
    (function(){
      const hamb = document.getElementById('gpHamburger');
      const mobile = document.getElementById('gpMobileMenu');
      const closeBtn = document.getElementById('gpMobileClose');
      const overlay = mobile?.querySelector('[data-close]');

      function openMobile(){
        mobile.style.display = 'block';
        mobile.setAttribute('aria-hidden','false');
        hamb.setAttribute('aria-expanded','true');
        document.body.style.overflow = 'hidden';
      }
      function closeMobile(){
        mobile.style.display = 'none';
        mobile.setAttribute('aria-hidden','true');
        hamb.setAttribute('aria-expanded','false');
        document.body.style.overflow = '';
      }

      hamb?.addEventListener('click', openMobile);
      closeBtn?.addEventListener('click', closeMobile);
      overlay?.addEventListener('click', closeMobile);
      document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeMobile(); });

      window.addEventListener('resize', ()=> {
        if(window.matchMedia('(min-width:1101px)').matches){
          closeMobile();
        }
      });
    })();
  </script>

  <!-- minimal avatar dropdown script (added without changing other code) -->
  <script>
    (function () {
      const btn = document.getElementById('avatarBtn');
      const menu = document.getElementById('avatarMenu');
      const btnMobile = document.getElementById('avatarBtnMobile');
      const menuMobile = document.getElementById('avatarMenuMobile');

      function setExpanded(button, expanded) {
        if (!button) return;
        button.setAttribute('aria-expanded', expanded ? 'true' : 'false');
      }

      function toggleMenu(menuEl, btnEl) {
        if (!menuEl || !btnEl) return;
        const isHidden = menuEl.hasAttribute('hidden');
        if (isHidden) {
          menuEl.removeAttribute('hidden');
          setExpanded(btnEl, true);
          // focus first item for keyboard users
          const first = menuEl.querySelector('[role="menuitem"]');
          if (first) first.focus();
        } else {
          menuEl.setAttribute('hidden', '');
          setExpanded(btnEl, false);
        }
      }

      // Attach click handlers
      if (btn && menu) {
        btn.addEventListener('click', function (e) {
          e.stopPropagation();
          toggleMenu(menu, btn);
        });
      }
      if (btnMobile && menuMobile) {
        btnMobile.addEventListener('click', function (e) {
          e.stopPropagation();
          toggleMenu(menuMobile, btnMobile);
        });
      }

      // close when clicking outside
      document.addEventListener('click', function (e) {
        if (menu && !menu.hasAttribute('hidden')) {
          if (!menu.contains(e.target) && !(btn && btn.contains(e.target))) {
            menu.setAttribute('hidden', '');
            setExpanded(btn, false);
          }
        }
        if (menuMobile && !menuMobile.hasAttribute('hidden')) {
          if (!menuMobile.contains(e.target) && !(btnMobile && btnMobile.contains(e.target))) {
            menuMobile.setAttribute('hidden', '');
            setExpanded(btnMobile, false);
          }
        }
      }, { capture: true });

      // close on Escape
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          if (menu && !menu.hasAttribute('hidden')) { menu.setAttribute('hidden', ''); setExpanded(btn, false); }
          if (menuMobile && !menuMobile.hasAttribute('hidden')) { menuMobile.setAttribute('hidden', ''); setExpanded(btnMobile, false); }
        }
      });
    })();
  </script>
